<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador/Decodificador</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./assets/Logo A.png" alt="Logo da alura">
    </header>
    <main class="conversor">
        <section class="conversor__conteudo">
            <form class="conversor__conteudo__formulario" action="#">
                <div class="conversor__conteudo__campos">
                    <textarea class="conversor__conteudo__texto" id="texto__para__conversao" cols="75" rows="30"
                        placeholder="Digite seu texto"></textarea>
                    <textarea readonly class="conversor__conteudo__resultado" id="texto__resultado" cols="30"
                        rows="50"></textarea>
                </div>
                <div class="conversor__conteudo__opcoes">
                    <input class="conversor__conteudo__opcoes__codificador"
                        onclick="codificarTexto(document.getElementById('texto__para__conversao').value)"
                        type="button" value="Criptografar">
                    <input class="conversor__conteudo__opcoes__decodificador"
                        onclick="decodificarTexto(document.getElementById('texto__para__conversao').value)"
                        type="button" value="Descriptografar">
                    <input class="conversor__conteudo__opcoes__copiar" onclick="copiarTextoResultado()" type="button" value="Copiar Resultado">
                </div>
            </form>

        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__criador">Criado por: <span>Italo Marques Costa</span></p><br>
        <a href="https://github.com/ItaloDevMarques">Acesse meu GitHub e veja mais projetos.</a>
        <p class="rodape__copyright">&copy; 2024</p>
    </footer>
    <script src="site.js" defer></script>
</body>

</html>
